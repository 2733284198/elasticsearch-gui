<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Elasticsearch gui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for looking at elasticsearch data">
    <meta name="author" content="Jettro Coenradie">

    <!-- Le styles -->
    <link href="css/bootstrap-2.3.1.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
    <link href="css/bootstrap-responsive-2.3.1.min.css" rel="stylesheet">

</head>

<body>

<div ng-controller="NavbarCtrl">
    <navbar heading="Elasticsearch GUI"/>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12" ng-view>
        </div>
    </div>

    <hr>

    <footer>
        <p class="muted credit">Made possible by <a href="http://www.gridshore.nl">Jettro Coenradie</a> and <a
                href="http://www.trifork.nl">Trifork Amsterdam</a>. {{ 'Version v%VERSION%.' | interpolate }}
        </p>

    </footer>

</div>
<!--/.fluid-container-->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="lib/jquery/jquery-1.8.2.min.js"></script>
<script src="lib/bootstrap/bootstrap-2.3.1.min.js"></script>

<script src="lib/angular/angular-1.1.4.min.js"></script>
<script src="lib/angular/ui-bootstrap-0.3.0.min.js"></script>
<script src="lib/angular/dangle.min.js"></script>
<script src="lib/elasticsearch/elastic.min.js"></script>
<script src="lib/elasticsearch/elastic-angular-client.min.js"></script>
<script src="lib/d3/d3.v3.min.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>

</body>
</html>
