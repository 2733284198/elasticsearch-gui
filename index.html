<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Elasticsearch gui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for looking at elasticsearch data">
    <meta name="author" content="Jettro Coenradie">

    <!-- Le styles -->
    <link href="assets/css/app.min.css" rel="stylesheet">
    <link href="assets/css/c3-0.4.7.min.css" rel="stylesheet">

</head>

<body>

<div>
    <navbar heading="Elasticsearch GUI">
        <navbaritem link="dashboard" title="Dashboard"></navbaritem>
        <navbaritem link="search" title="Search"></navbaritem>
        <navbaritem link="query" title="Queries"></navbaritem>
        <navbardropdown title="Tools" link="tools">
            <navbardropdownitem link="tools/suggestions" title="Suggestions"></navbardropdownitem>
            <navbardropdownitem link="tools/whereareshards" title="Where are my shards"></navbardropdownitem>
            <navbardropdownitem link="tools/snapshots" title="Snapshots"></navbardropdownitem>
        </navbardropdown>
        <navbaritem link="graph" title="Graphs"></navbaritem>
        <navbaritem link="about" title="About"></navbaritem>
    </navbar>
</div>

<div class="container" ng-show="alerts" ng-controller="NotificationCtrl">
    <div class="row" ng-show="alerts">
        <div class="alert alert-danger" ng-repeat="alert in alerts">{{alert.message}}</div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12" ng-view>
        </div>
    </div>

    <hr>

    <footer>
        <p class="muted credit">Made possible by <a href="http://www.gridshore.nl">Jettro Coenradie</a>. {{ 'Version v%VERSION%.' | interpolate }}
        </p>

    </footer>

</div>
<!--/.fluid-container-->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/ui-bootstrap/dist/ui-bootstrap-0.12.1.min.js"></script>
<!--<script src="bower_components/ui-bootstrap/dist/ui-bootstrap-tpls-0.14.3.min.js"></script>-->
<script src="bower_components/elasticsearch/elasticsearch.angular.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/c3/c3.min.js"></script>
<script src="bower_components/c3-angular/c3-angular.min.js"></script>
<script src="bower_components/moment/moment.js"></script>

<script src="assets/js/elasticsearch-gui.js"></script>

</body>
</html>
