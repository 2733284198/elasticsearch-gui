<div xmlns="http://www.w3.org/1999/html">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{heading}}</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in items" ng-class="{active: item.selected}">
                    <a href="#/{{item.link}}">{{item.title}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="btn btn-lg glyphicon glyphicon-cog" ng-click="configureServerUrl = !configureServerUrl"></a></li>
                <li><p class="navbar-text"><span class="text-{{statusCluster.state}}">{{statusCluster.message}}</span></p></li>
            </ul>
          </div>
    </nav>
    <div class="row" ng-show="configureServerUrl">
        <div class="col-md-11 coll-md-offset-1">
            <div class="alert alert-warning">
                <form role="form" ng-submit="changeServerUrl()" name="changeServer">
                    <div class="form-group">
                        <label>Server url</label>
                        <input type="url" class="form-control" ng-model="serverUrl" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <label>Ignored indexes (type start of indexes to exclude, for multiple use comma seperated)</label>
                        <input type="text" class="form-control" ng-model="configure.excludedIndexes" placeholder="index1,index2 of index"/>
                    </div>
                    <button class="btn btn-info" type="submit">Change</button>
                </form>
            </div>
        </div>
    </div>
</div>
