<div class="row-fluid">
    <div class="span12">
        <div class="alert">
            <p>This page helps you trying out different facets and how to present the data.</p>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <span class="text-info">Facets</span>
        <button type="button" popover-placement="right"
                popover="Here you can select the facet to return. "
                class="btn btn-mini btn-link"><i class="icon-question-sign"></i></button>
        <span class="btn btn-info btn-mini" ng-click="openDialog()" title="Set the Facet">Add/Change Facet
            <i class="icon-edit icon-white"></i>
        </span>
        <span ng-show="facet">{{facet.field}} ({{facet.facetType}})</span>
    </div>
</div>
<div class="row-fluid" ng-show="facet">
    <div class="span12">
        <button class="btn btn-primary" type="button" ng-click="executeQuery()">Execute<i
                class="icon-fire icon-white"></i></button>
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <div ng-hide="results">
            <div class="alert alert-info">Here we'll show the graphics when you have executed the query.</div>
        </div>
        <div ng-show="results">
            <div ng-switch on="results._type">
                <div ng-switch-when="terms">
                    <fs-donut outer-radius="200" inner-radius="75" duration="750" bind="results"/>
                </div>
                <span ng-switch-when="date_histogram">
                    <fs-date-histo duration="750" bind="results"/>
                </span>
                <span ng-switch-when="histogram">
                    <!--<fs-bar bind="results" height="400"/>-->
                    TODO
                </span>
                <span ng-switch-when="range">
                    <!--<fs-bar bind="results" height="400"/>-->
                    TODO
                </span>
            </div>


        </div>
    </div>
</div>
